{% extends 'base_light.html' %}

{% block title %}Вы уже являетесь рецензентом{% endblock %}

{% block content %}

<section class="mt-7 py-6 bg-section-secondary">
    <div class="container">
        <div class="row mb-3 justify-content-center">
            <div class="col-lg-8 col-md-9">
                <h3 class="h1 text-center">Уже рецензент</h3>
                <div class="mt-3 text-center">
                    <p class="lead lh-180">
                        Вы уже являетесь рецензентом и можете смело <a href="{{url_for('thesis_review_index')}}">рецензировать работы.</a>
                    </p>
                </div>
                <div class="card hover-shadow-lg border-0 mb-lg-4 mb-0">
                    <div class="card-body pb-2">
                        <div class="media align-items-center pb-3">
                            <img alt="{{user.get_name()}}" src="{{ url_for('static', filename='/images/avatars/' + user.avatar_uri) }}" class="avatar rounded-circle avatar-lg mr-4" itemprop="image" loading="lazy">
                            <div class="media-body">
                                <span class="h6">{{user.get_name()}}</span><br>
                                <span class="h6 text-sm">{{user.email}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
